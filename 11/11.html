        <main>
          <p>网游荣耀中被誉为教科书级别的顶尖高手，因为种种原因遭到俱乐部的驱逐，离开职业圈的他寄身于一家网吧成了一个小小的网管，但是，拥有十年游戏经验的他，在荣耀新开的第十区重新投入了游戏，带着对往昔的回忆，和一把未完成的自制武器，开始了重返巅峰之路。</p>      
        </main>
      </section>
      <footer><p>蝴蝶蓝，原名王冬。起点中文网著名作家，网络原创游戏类小说代表写手。2012年2月签约公主志，并连载作品《网游之江湖任务行》，成为公主志首位入驻的男作者连载党。江湖人称"虫爹""女神"，作品以网游题材为主，被誉为"网游文神级大师"。</p>
