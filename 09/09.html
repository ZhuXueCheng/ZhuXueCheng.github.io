  <div id="h1"><h1>龙</h1></div>
<div id="p1"><p>龙是东亚(中国朝鲜日本越南柬埔寨等)神话传说中的神异动物，为百鳞之长 。

龙在传说里有多种类型，共同特点是躯长、眼睛突出、嘴边有长须、四只爪子、鳞片大、腥味浓烈、叫声如牛。其中一种龙的形象特点是九似:角似鹿、头似牛、嘴似驴、眼似虾、耳似象、鳞似鱼、须似人、腹似蛇、足似凤。

龙的传说和龙文化是中国等一些东亚国家的历史传承，是中华民族最具代表性的文化象征之一。

在汉族等一些民族的传统文化里，常用来象征祥瑞，是四圣兽之一，根本不同于西方的恶魔Dragon，有的传教士把龙翻译为Dragon，导致中华形象在欧美的恶魔化，欧美华人创立新词Loong来翻译汉语的龙，维护中华的主要象征符号。</p></div>
